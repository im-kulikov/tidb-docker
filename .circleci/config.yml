version: 2
jobs:
  build:
    docker:
      - image: docker:17.10.0-ce-git
    steps:
      - checkout
      - setup_remote_docker
      - run:
          command: docker build -t imkulikov/tidb .
      - run:
          command: docker login -u ${DOCKER_USER} -p ${DOCKER_PASS}
      - run:
          command: docker push imkulikov/tidb
workflows:
  version: 2
  build:
    jobs:
      - build
